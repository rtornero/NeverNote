apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.nevernote"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            buildConfigField "String", "EVERNOTE_CONSUMER_KEY", "\"robertornero\""
            buildConfigField "String", "EVERNOTE_CONSUMER_SECRET", "\"55eb5f8ae6d128e5\""
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            buildConfigField "String", "EVERNOTE_CONSUMER_KEY", "\"robertornero\""
            buildConfigField "String", "EVERNOTE_CONSUMER_SECRET", "\"55eb5f8ae6d128e5\""
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.evernote:android-sdk:2.0.0-RC2'
}
